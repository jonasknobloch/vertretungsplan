<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="schedule-material-chip">

    <template>
        <style>
            :host {
                display: block;
                font-family: "Roboto", sans-serif;

                --md-chip-height: 32px;
                --md-chip-color: #e0e0e0;
            }

            .md-chip {
                display: inline-block;
                background: var(--md-chip-color);
                padding: 0 12px;
                border-radius: 32px;
                font-size: 13px;
            }

            .md-chip.md-chip-hover:hover {
                background: #ccc;
            }

            .md-chip-clickable {
                cursor: pointer;
            }

            .md-chip, .md-chip-icon {
                height: var(--md-chip-height);
                line-height:var(--md-chip-height);
            }

            .md-chip-icon {
                display: block;
                float: left;
                background: #009587;
                width: var(--md-chip-height);
                border-radius: 50%;
                text-align: center;
                color: white;
                margin: 0 8px 0 -12px;
            }

            .md-chip-remove {
                display: inline-block;
                background: #aaa;
                border: 0;
                height: 20px;
                width: 20px;
                border-radius: 50%;
                padding: 0;
                margin: 0 -4px 0 4px;
                cursor: pointer;
                font: inherit;
                line-height: 20px;
            }
            .md-chip-remove:after {
                 color: var(--md-chip-color);
                 content: 'x';
             }
            .md-chip-remove:hover {
                 background: #999;
             }
            .md-chip-remove:active {
                 background: #777;
             }

            .md-chip {
                /*margin: 0 5px 3px 0;*/
            }
            .md-chip-raised {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            *, *:before, *:after {
                box-sizing: border-box;
            }

        </style>

        <div class="md-chip">
            <slot name="content"></slot>

            <button type="button" on-tap="_handleDelete" class="md-chip-remove"></button>
        </div>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ScheduleMaterialChip extends Polymer.Element {
            static get is() {
                return 'schedule-material-chip';
            }

            static get properties() {
                return {
                    item: {
                        type: Object,
                    }
                };
            }

            static get observers() {
                return []
            }

            _handleDelete() {
                console.log('mulm');
                this.dispatchEvent(new CustomEvent('delete', {detail: {item: this.item}}));
            }
        }

        customElements.define(ScheduleMaterialChip.is, ScheduleMaterialChip);
    </script>
</dom-module>
